<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>LogicCuteGuy Profie</title>
  <link rel="stylesheet" href="./src/output.css" />
  <style>
    body {
      font-family: 'Fingercute', sans-serif;
    }
  </style>
</head>

<body>
  <img src="./src/img/bg.jpeg" alt="Bg Image" class="w-screen h-screen absolute right-0 left-0 top-0 bottom-0 z-0 blur-sm">
  <div class="flex flex-col w-auto border-opacity-50 my-10 mx-60 drop-shadow-lg">
    <div class="grid h-auto p-4 card bg-blue-500 opacity-90 border-gray-700 border-2 rounded-box place-items-center">
      <h1 class="text-7xl text-white font-outline-2 font-normal drop-shadow-lg">LogicCuteGuy</h1>
      <div class="avatar">
        <div class="w-56 rounded mt-3 border-white border-8 drop-shadow-lg">
          <img src="./src/img/Icon.png" />
        </div>
      </div>
      <p class="text-3xl text-white mt-6 font-outline-1 font-normal drop-shadow-lg">Hello Everyone. I'm Kid Programmer & Music Producer</p>
    </div>
    <div class="grid h-auto p-4 mt-2 card bg-blue-500 opacity-90 border-gray-700 border-2 rounded-box place-items-center">
      <h1 class="text-6xl text-white font-outline-2 font-normal drop-shadow-lg">My Social Media</h1>
      <button class="btn bg-gray-700 border-4 bg-white h-auto w-3/4 mt-3" onclick="open_yt()">
        <div class="w-24 rounded my-2 border-white border-8 drop-shadow-lg">
          <img src="./src/img/YT.jpg" />
        </div>
        <p class="text-5xl ml-28 text-white font-outline-2 font-normal drop-shadow-lg">Youtube</p>
      </button>
      <button class="btn bg-gray-700 border-4 bg-white h-auto w-3/4 mt-3" onclick="open_x()">
        <div class="w-24 rounded my-2 border-white border-8 drop-shadow-lg">
          <img src="./src/img/X.png" />
        </div>
        <p class="text-5xl ml-28 text-white font-outline-2 font-normal drop-shadow-lg">X</p>
      </button>
      <button class="btn bg-gray-700 border-4 bg-white h-auto w-3/4 mt-3" onclick="open_sc()">
        <div class="w-24 rounded my-2 border-white border-8 drop-shadow-lg">
          <img src="./src/img/SC.jpg" />
        </div>
        <p class="text-5xl ml-28 text-white font-outline-2 font-normal drop-shadow-lg">Soundcloud</p>
      </button>
      <button class="btn bg-gray-700 border-4 bg-white h-auto w-3/4 mt-3" onclick="open_tw()">
        <div class="w-24 rounded my-2 border-white bg-white border-8 drop-shadow-lg">
          <img src="./src/img/Tw.png" />
        </div>
        <p class="text-5xl ml-28 text-white font-outline-2 font-normal drop-shadow-lg">Twitch</p>
      </button>
      <button class="btn bg-gray-700 border-4 bg-white h-auto w-3/4 mt-3" onclick="open_gh()">
        <div class="w-24 rounded my-2 border-white border-8 drop-shadow-lg">
          <img src="./src/img/GH.jpg" />
        </div>
        <p class="text-5xl ml-28 text-white font-outline-2 font-normal drop-shadow-lg">Github</p>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
